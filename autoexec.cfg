echo "Reading autoexec.cfg"
echo "To edit go to game/csgo/cfg/autoexec.cfg"
alias +qs slot3
alias -qs lastinv
sensitivity .575
zoom_sensitivity_ratio "0.818933027098955175"

alias "+darky_shootR" "+attack;cl_crosshair_recoil true;"
alias "-darky_shootR" "-attack;cl_crosshair_recoil false;"
alias "darky_toggle_on" "bind mouse1 +darky_shootR; alias darky_toggle darky_toggle_off;"
alias "darky_toggle_off" "bind mouse1 +attack; alias darky_toggle darky_toggle_on;"
alias "darky_toggle" "darky_toggle_on;"

bind "1" "slot1; darky_toggle_on; alias darky_toggle darky_toggle_off;"
bind "2" "slot2; darky_toggle_off; alias darky_toggle darky_toggle_on;"
bind "1" "slot1"
bind "2" "slot2"
bind "q" "+lookatweapon;"
bind "mouse1" "+attack";
bind "mwheelup" "+jump;"
bind "mwheeldown" "+jump;"

bind "w" "+forward;"
bind "s" "+back;"
bind "a" "+left;"
bind "d" "+right;"

bind "z" "slot10;"
bind "x" "slot8;"
bind "c" "slot6;"
bind "f" "slot7;"
bind "6" "slot12;"

echo "Successfully read autoexec.cfg"
echo "Your crosshair code is CSGO-iHWA4-mMvyz-UcLVq-WRhaz-nQLTK"
